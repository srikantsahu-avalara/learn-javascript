<!DOCTYPE html>
<html>
<head>
    <title>Creating Closure Example</title>
    <script type="text/javascript">
    function asyncOperation(counter) {  
        setTimeout(function() {
            console.log('counter value is ' + counter);
        }, 1000);
    }

    function otherClosureExample() {  
        var i = 0;

        for (i = 0; i < 3 ;i++) {    
            asyncOperation(i);
        }
    }

    otherClosureExample();  
    </script>
</head>
<body>
  Open developer tool to debug the <b>closure </b>code example.
</body>
</html>
