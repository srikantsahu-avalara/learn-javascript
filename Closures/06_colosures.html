<!DOCTYPE html>
<html>
<head>
    <title>Creating Closure Example</title>
    <script type="text/javascript">
        var counter = (function() {
        var privateCounter = 0;
        function changeBy(val) {
            privateCounter += val;
        }
        return {
            increment: function() {
            changeBy(1);
            },
            decrement: function() {
            changeBy(-1);
            },
            value: function() {
            return privateCounter;
            }
        };   
        })();

        console.log(counter.value()); // logs 0
        counter.increment();
        counter.increment();
        console.log(counter.value()); // logs 2
        counter.decrement();
        console.log(counter.value()); // logs 1
    </script>
</head>
<body>
    Open developer tool to debug the <b>closure </b>code example.
</body>
</html>
